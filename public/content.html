<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="shortcut icon" type="image/png" href="./img/logo.png" />

    <title>DevEd &mdash; Web Developer</title>
    <link href="bundle.css" rel="stylesheet" />
  </head>

  <body class="container">
    <nav class="navbar">
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>

      <ul class="navbar__main">
        <li class="navbar__main--item">
          <a href="#header" class="navbar__main--link">Home</a>
        </li>
        <li class="navbar__main--item">
          <a href="#about" class="navbar__main--link">Courses</a>
        </li>
        <li class="navbar__main--item navbar__main--home">
          <a href="#header" class=""
            ><img
              class="navbar__main--logo"
              src="./img/logo.png"
              alt="WebDev Logo"
          /></a>
        </li>
        <li class="navbar__main--item">
          <a href="#projects" class="navbar__main--link">About</a>
        </li>
        <li class="navbar__main--item">
          <a href="#contact" class="navbar__main--link">Contact</a>
        </li>
      </ul>

      <ul class="navbar__secondary">
        <li class="navbar__main--item">
          <a href="#projects" class="btn btn__nav--primary">Log in</a>
        </li>
        <li class="navbar__main--item">
          <a href="#projects" class="btn btn__nav--secondary">Sign up</a>
        </li>
      </ul>
    </nav>

    <header class="contentHeader" id="header">
      <div class="contentHeader__head">
        <h1 class="heading-1">The Complete JavaScript Course</h1>
        <h2 class="heading-2 mb-sm">
          Master JavaScript with the most complete course!
        </h2>
        <div class="contentHeader__head--stats">
          <div class="contentHeader__head--rating">
            <svg
              class="contentHeader__head--star contentHeader__head--star--active"
            >
              <use xlink:href="img/icons.svg#icon-star"></use>
            </svg>
            <svg
              class="contentHeader__head--star contentHeader__head--star--active"
            >
              <use xlink:href="img/icons.svg#icon-star"></use>
            </svg>
            <svg
              class="contentHeader__head--star contentHeader__head--star--active"
            >
              <use xlink:href="img/icons.svg#icon-star"></use>
            </svg>
            <svg
              class="contentHeader__head--star contentHeader__head--star--active"
            >
              <use xlink:href="img/icons.svg#icon-star"></use>
            </svg>
            <svg
              class="contentHeader__head--star contentHeader__head--star--active"
            >
              <use xlink:href="img/icons.svg#icon-star"></use>
            </svg>
          </div>
          <div class="contentHeader__head--ratings">
            4.9 (21 ratings)
          </div>
          <div class="contentHeader__head--students">
            82 students enrolled
          </div>
        </div>
        <div class="contentHeader__head--about">
          <div class="contentHeader__head--about--created">
            Created by
            <span class="contentHeader__head--about--created--by"
              >Mirel Bitoi</span
            >
          </div>
          <div class="contentHeader__head--about--updated">
            Last updated 05.05.2020
          </div>
        </div>
        <div class="contentHeader__head--lang">
          <div class="contentHeader__head--lang--sound"></div>
          <div class="contentHeader__head--lang--subs"></div>
        </div>
      </div>
    </header>

    <footer class="footer" id="footer">
      <div class="footer__title  navbar__main--home mb-sm">
        <a href="#header" class=""
          ><img
            class="footer__title--home navbar__main--logo"
            src="./img/logo.png"
            alt="WebDev Logo"
        /></a>
      </div>
      <div class="footer__content">
        Copyright &copy; 2020
        <span class="footer__content--name"
          ><a
            href="https://github.com/Ochanissi/"
            target="_blank"
            class="footer__content--link"
            >Mirel Bi»õoi</a
          ></span
        >. <span class="footer__content--rights">All rights reserved.</span>
      </div>
    </footer>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
